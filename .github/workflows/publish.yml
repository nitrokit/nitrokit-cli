name: Publish Package
on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
permissions:
  contents: write
  pages: write
  packages: write
  id-token: write
  actions: write
  pull-requests: write
jobs:

  build:
    name: 🏷️ Build & Package
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      packages: write
      id-token: write
      actions: write
      pull-requests: write
    steps:
      - name: Write Release Version 🔢
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo Version: $VERSION
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Checkout 📑
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.event.repository.default_branch }}

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Use Node LTS ✨
        uses: actions/setup-node@v4
        with:
          node-version: "node"
          registry-url: "https://registry.npmjs.org"
          cache: 'pnpm'

      - name: Install Dependencies 📦️
        run: pnpm install

      - name: Update Package Version 🔢
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@users.noreply.github.com"

          echo "Updating package.json version to ${VERSION}"
          pnpm version --new-version "${VERSION}"

      - name: Zip dist & node_modules
        run: zip -9qry "dist.zip" "./" -i "node_modules/*" -i "dist/*"

      - name: Upload dist.zip
        uses: actions/upload-artifact@v4
        with:
          name: dist.zip
          path: dist.zip

  release:
    name: 🚀 Publish Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Download dist.zip
        uses: actions/download-artifact@v4
        with:
          name: dist.zip

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist.zip
          asset_name: dist.zip
          asset_content_type: application/zip

  publish-npm:
    name: 📦 Publish to npmjs
    needs: build
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.event.repository.default_branch }}

      - name: Write Release Version 🔢
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo Version: $VERSION
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - uses: actions/setup-node@v4
        with:
          always-auth: true
          node-version: "node"
          registry-url: https://registry.npmjs.org/
          cache: 'pnpm'

      - name: Update Package Version 🔢
        run: |
          echo "Updating package.json version to ${VERSION}"
          pnpm version --new-version "${VERSION}"
      - run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
      - name: Build 🔨
        run: pnpm install

      - name: Publish ✨
        run: pnpm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

  update-version:
    name: 🔢 Write Release Version
    needs: [release, publish-npm]
    runs-on: ubuntu-latest
    steps:
      - name: Write Release Version 🔢
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo Version: $VERSION
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Checkout 📑
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.event.repository.default_branch }}
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Use Node LTS ✨
        uses: actions/setup-node@v4
        with:
          node-version: "node"
          registry-url: "https://registry.npmjs.org"
          cache: 'pnpm'

      - name: Install Dependencies 📦️
        run: pnpm install

      - name: Update Package Version 🔢
        run: |
          echo "Updating package.json version to ${VERSION}"
          pnpm version --new-version "${VERSION}"

      - name: Configure Git 🔧
        run: |
            git config --global user.name "github-actions"
            git config --global user.email "github-actions@users.noreply.github.com"
  
      - run: |
            git commit -a -m "Update package.json to version ${VERSION}"
  
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}